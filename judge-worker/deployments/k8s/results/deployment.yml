apiVersion: apps/v1
kind: Deployment
metadata:
  name: results
  namespace: leetcode-judge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: results
  template:
    metadata:
      labels:
        app: results
    spec:
      containers:
      - name: results
        image: leetcode-results:v1.0
        imagePullPolicy: Never

        env:
          - name: REDIS_ADDR
            value: "redis-svc:6379"
          - name: POSTGRES_DSN
            value: "user=postgres password=postgres host=postgres dbname=leetcode sslmode=disable"

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
